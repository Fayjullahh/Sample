<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login and Signup</title>
</head>
<body class="bg-gray-200">

<div class="container mx-auto mt-16 p-8 bg-white max-w-md">
    <!-- Login Form -->
    <div id="login-form" class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Login</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form>
            <div class="mb-4">
                <label for="signup-name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="signup-name" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="signup-email" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="signup-password" class="w-full px-3 py-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md">Sign Up</button>
        </form>
    </div>
</div>

<script>
    // Add your JavaScript logic here if needed
</script>

</body>
</html>
